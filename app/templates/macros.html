{% macro displayNewsList(news_list) %} {% for news in news_list %}

<div class="card col-sm-4 col-md-3 col-lg-3">
  <img
    src="{{ news.urlToImage }}"
    alt="{{ news.title }} poster"
    class="img-responsive"
  />
  <div class="card-body text-center">
    <p>{{ news.title | truncate(30) }}</p>
    <h5 class="card-title">{{ news.author }}</h5>
    <p class="card-text">{{ news.description | truncate(50) }}</p>
    <a href="{{news.url}}">
      <p class="card-text">Read more...</p>
    </a>
  </div>
  <div class="text-center card-footer">
    <small class="text-muted">Published: {{ news.publishedAt }}</small>
  </div>
</div>
{% endfor %} {% endmacro %}
