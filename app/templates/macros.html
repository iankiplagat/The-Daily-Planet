{% macro displayNewsList(news_list) %} {% for news in news_list %}

<!-- <div class="col-md-3">
  <p>{{ news.title }}</p>
</div> -->

<div class="card news-card col-sm-6 col-md-3 col-lg-3">
  <img
    src="{{ news.urlToImage }}"
    alt="{{ news.title }} poster"
    class="img-responsive"
  />
  <div class="card-body text-center">
    <p>{{ news.title }}</p>
    <h5 class="card-title">{{ news.author }}</h5>
    <p class="card-text">{{ news.description }}</p>
    <a href="{{news.url}}">
      <p class="card-text">Read more...</p>
    </a>
  </div>
  <div class="card-footer">
    <small class="text-muted">Published: {{ news.publishedAt }}</small>
  </div>
</div>
{% endfor %} {% endmacro %}
