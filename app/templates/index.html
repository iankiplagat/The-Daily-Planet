<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> The Daily Planet </title>
        {% endif %}
    </head>
    <body>
        <!-- All news section  -->
        <h3> General News</h3>
         <ul>
            {% for everything_news in everything %}
                <li>{{ everything_news.articles}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
