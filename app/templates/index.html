{% extends 'base.html'%} {% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<!-- Content block -->
{% block content %}

<!-- All news section  -->
<div class="row col-md-12">
  <div class="col-md-3">
    <h3>Sources</h3>
    {% for source in source %}
    <a class="text-muted" href="{{ source.url }}" target="_blank">{{ source.name }} <br /></a>
    {% endfor %}
  </div>
  <div class="col-md-9">
    <h3 class="">General News</h3>

    {{ macro.displayNewsList(articles)}}
  </div>

  {% endblock%}
</div>
