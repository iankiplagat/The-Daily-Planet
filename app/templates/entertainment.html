{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="col-md-12">
  <h3 class="text-center mb-3">Entertainment News</h3>
  <div class="container">
    <div class="card-columns">
      {% for entertainment in entertainment %}

      <div class="card col-sm-4 col-md-3 col-lg-3">
        <img class="card img-responsive" src="{{entertainment.urlToImage}}" alt="{{entertainment.urlToImage}}" size="100px180">
        <div class="text-center card-body">
          <h5 class="card-title">{{entertainment.author}}</h5>
          <p class="card-text">{{entertainment.description | truncate(50)}}</p>
          <a href="{{entertainment.url}}">
            <p class="card-text">Read more...</p>
          </a>
        </div>
        <div class="text-center card-footer">
          <small class="text-muted">Published: {{entertainment.publishedAt}}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
